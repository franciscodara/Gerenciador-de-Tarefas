{% extends 'base.html' %}
{% load meus_filtros %}

{% block conteudo %}
<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label>Usu√°rio: </label>
        {{ form_login.username|addclass:'form-control' }}
    </div>
    <div class="form-group">
        <label>Senha: </label>
        {{ form_login.password|addclass:'form-control' }}
    </div>
    <div class="form-group">
        <input type="submit" value="Logar" class="btn btn-primary">
    </div>
    {% for message in messages %}

        {{ message }}
    </div>
    {% endfor%}
</form>
{% endblock conteudo %}
